<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-card">
            <div class="music-image">
                <img width="200px" src="./Untitled.png">
            </div>
            <div class="music-name">
                <marquee>Fear Song (From"Devara Part1")[Telugu]</marquee>
            </div>
            <div class="music-actions">
                <div class="music-controles" id="backward"><i class="fa-solid fa-backward"></i></div>
                <div class="music-controles2" id="play" onclick="PlaySong()"><i class="fa-solid fa-play"></i></div>
                <div class="music-controles2" id="pause" onclick="PauseSong()"><i class="fa-solid fa-pause"></i></div>
                <div class="music-controles" id="forward"><i class="fa-solid fa-forward"></i></div>
            </div>
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <audio id="song" controls style="display: none;">
        <source src="./[iSongs.info] 02 - Fear Song.mp3">
    </audio>

    <script src="./index.js"></script>
</body>
</html>
